<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
    <title>App Mockup Thingy</title>
    <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
    <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
    <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tabs.html">
    <link rel="import" href="bower_components/paper-tabs/paper-tab.html">
    <link rel="import" href="bower_components/paper-item/paper-item.html">
    <link rel="import" href="bower_components/font-roboto/roboto.html">
    <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="bower_components/paper-menu-button/paper-menu-button.html">
    <link rel="import" href="bower_components/core-icons/core-icons.html">
    <link rel="import" href="bower_components/core-animated-pages/core-animated-pages.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/slide-from-right.html">
    <link rel="import" href="bower_components/core-animated-pages/transitions/list-cascade.html">
    <link rel="import" href="bower_components/paper-checkbox/paper-checkbox.html">
    <link rel="import" href="bower_components/paper-input/paper-input.html">
    <link rel="import" href="bower_components/paper-button/paper-button.html">
    <link rel="import" href="bower_components/paper-ripple/paper-ripple.html">
    <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
    <style>
        body {
            margin: 0;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
        core-header-panel {
            height: 100%;
            width: 100%;
            font-family: 'RobotoDraft', sans-serif;
        }
        core-toolbar {
            background-color: #00bcd4;
            color: #fff;
        }
        paper-tabs.main paper-tab::shadow #ink {
            color: #fff;
        }
        paper-tabs.main::shadow #selectionBar {
            background-color: #fff;
        }
        .content > * {
            padding: 12px;
        }
        paper-input {
            width: 49%;
        }
        paper-checkbox.checkbox::shadow #ink[checked] {
            color: #00bcd4;
        }
        paper-checkbox.checkbox::shadow #checkbox.checked {
            border-color: #00bcd4;
        }
        .calendar {
            width: 100%;
            height: 450px;
        }
        .calendar-tiles {
            height: 12px;
            width: 15px;
            display: inline;
        }
		paper-shadow > paper-item {
			height: 64px;
			font-size: 16px;
			margin-bottom: 8px;
		}
		paper-item > p {
			position: absolute;
			top: 8px;
		}
		paper-item /deep/ paper-ripple {
			color: #00bcd4;
		}
    </style>
</head>
<body fullbleed unresolved>
    <core-header-panel>
        <core-toolbar class="medium-tall">
            <paper-icon-button icon="menu"></paper-icon-button>
            <div flex>OUCH! Decibel Checker</div>
            <paper-icon-button icon="more-vert"></paper-icon-button>
            <div class="bottom fit" horizontal layout>
                <paper-tabs selected="0" class="bottom fit main" flex>
                    <paper-tab>PRESETS</paper-tab>
                    <paper-tab>MANUAL</paper-tab>
                    <paper-tab>AUTO SET</paper-tab>
                    <paper-tab>CALENDAR</paper-tab>
                </paper-tabs>
            </div>
        </core-toolbar>
        <core-animated-pages class="content" transitions="hero-transition slide-from-right list-cascade">
            <div class="presets">
                <paper-shadow animated><paper-item onclick="pressCard()"><p>Preset 1</p></paper-item></paper-shadow>
                <paper-shadow animated><paper-item onclick="pressCard()"><p>Preset 2</p></paper-item></paper-shadow>
            </div>
            <div class="manual">
                <paper-input class="input" label="Maximum Threshold (decibels)" floatingLabel="true" ></paper-input>
                <paper-input class="input" label="Location" floatingLabel ></paper-input>
                <paper-checkbox class="checkbox" label="Ambient Noise"></paper-checkbox>
            </div>
            <div class="auto">
                <input type="color">
            </div>
            <div class="calendar">
                <div class="calendar-tiles">1</div>
                <div class="calendar-tiles">2</div>
                <div class="calendar-tiles">3</div>
                <div class="calendar-tiles">4</div>
                <div class="calendar-tiles">5</div>
                <div class="calendar-tiles">6</div>
                <div class="calendar-tiles">7</div>
                <div class="calendar-tiles">8</div>
                <div class="calendar-tiles">9</div>
                <div class="calendar-tiles">10</div>
                <div class="calendar-tiles">11</div>
                <div class="calendar-tiles">12</div>
                <div class="calendar-tiles">13</div>
                <div class="calendar-tiles">14</div>
                <div class="calendar-tiles">15</div>
                <div class="calendar-tiles">16</div>
                <div class="calendar-tiles">17</div>
                <div class="calendar-tiles">18</div>
                <div class="calendar-tiles">19</div>
                <div class="calendar-tiles">20</div>
                <div class="calendar-tiles">21</div>
                <div class="calendar-tiles">22</div>
                <div class="calendar-tiles">23</div>
                <div class="calendar-tiles">24</div>
                <div class="calendar-tiles">25</div>
                <div class="calendar-tiles">26</div>
                <div class="calendar-tiles">27</div>
                <div class="calendar-tiles">28</div>
                <div class="calendar-tiles">29</div>
                <div class="calendar-tiles">30</div>
                <div class="calendar-tiles">31</div>
            </div>
        </core-animated-pages>
    </core-header-panel>
    <script>
        var tabs = document.querySelector('paper-tabs');
        var pages = document.querySelector('core-animated-pages');
        tabs.addEventListener('core-select', function(){
            pages.selected = tabs.selected;
        });
    </script>
</body>
</html>
