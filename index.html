<!doctype html>
<html>
<head>
  <title>A. Dueppen</title>
  <link rel="icon" type="image/png" href="resources/images/favicon.png">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=no">
  <meta name="title" content="A. Dueppen">
  <meta name="description" content="Personal website of A. Dueppen">
  <meta name="mobile-web-app-capable" content="yes">
  <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
  <link rel="import" href="bower_components/font-roboto/roboto.html">
  <link rel="import" href="bower_components/core-header-panel/core-header-panel.html">
  <link rel="import" href="bower_components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import" href="bower_components/core-toolbar/core-toolbar.html">
  <link rel="import" href="bower_components/paper-icon-button/paper-icon-button.html">
  <link rel="import" href="bower_components/paper-item/paper-item.html">
  <link rel="import" href="bower_components/core-selector/core-selector.html">
  <link rel="import" href="bower_components/core-pages/core-pages.html">
  <link rel="import" href="bower_components/paper-shadow/paper-shadow.html">
  <style>
			body {
				font-family: 'RobotoDraft', sans;
				-webkit-user-select: none;
				-moz-user-select: none;
				-ms-user-select: none;
				-o-user-select: none;
				user-select: none;
				height: 100%
		}
		template {
				height: 100%;
				width: 100%;
		}
		core-drawer-panel, core-header-panel {
				height: 100%;
				width: 100%;
				background-color: #fff;
		}
		core-toolbar {
				background-color: #5677fc;
				color: #fff;
		}
		html /deep/ paper-item {
				height: 64px;
		}
		paper-item > p {
				position: absolute;
				top: 8px;
		}
		core-pages > * {
				height: 100%;
				width: 100%;
		}
		#welcome {
				font-size: 64px;
				margin-left: 72px;
		}
		.hometext {
				margin-left: 72px;
		}
		.projects > paper-shadow {
				height: 400px;
				margin: 16px 16px 8px 16px;
		}
  </style>
</head>
<body unresolved>
  	<template is="auto-binding">
  	<core-drawer-panel responsiveWidth="860px">
  		<core-header-panel drawer>
  			<core-toolbar>
  				<p>A. Dueppen</p>
  			</core-toolbar>
  			<div class="content">
  				<core-selector selected="0" selectedAttribute="">
  					<paper-item core-drawer-toggle onclick="document.querySelector('span').innerHTML='Home'"><p core-drawer-toggle>Home</p></paper-item>
  					<paper-item core-drawer-toggle onclick="document.querySelector('span').innerHTML='Projects'"><p core-drawer-toggle>Projects</p></paper-item>
  					<paper-item core-drawer-toggle onclick="document.querySelector('span').innerHTML='About'"><p core-drawer-toggle>About</p></paper-item>
  				</core-selector>
  			</div>
  		</core-header-panel>
  		<core-header-panel main>
  			<core-toolbar>
  				<paper-icon-button core-drawer-toggle icon="menu"></paper-icon-button>
  				<span>Home</span>
  			</core-toolbar>
  			<core-pages class="content">
  				<div class="home">
  					<p id="welcome">Welcome!</p>
  					<p class="hometext">Pick a category from the menu to the left.</p>
  				</div>
  				<div class="projects">
  					<paper-shadow><div class="projectCard project1">Coming soon</div></paper-shadow>
  					<paper-shadow><div class="projectCard project1"></div></paper-shadow>
  				</div>
  				<div class="about">Coming soon</div>
  			</core-pages>
  		</core-header-panel>
  	</core-drawer-panel>
  	<script>
			var items = document.querySelector('core-selector');
			var pages = document.querySelector('core-pages');
			items.addEventListener('core-select', function(){
				pages.selected = items.selected;
			});
		</script>
  	<script>
  		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  		})(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  		ga('create', 'UA-53422958-1', 'auto');
  		ga('send', 'pageview');
  	</script>
	</template>
</body>
</html>
